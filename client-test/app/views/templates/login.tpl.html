<div class="bs-example">
<form role="form" name="form1">
  <div class="form-group">
  	<h3>Bienvenido: <span>{{user.mail}}</span></h3>
    <label for="exampleInputEmail1">Correo Electrónico</label>
    <input type="text" placeholder="Ingrese su nombre de usuario"  class="form-control" ng-model="user.mail" required>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Contraseña</label>
    <input type="password" placeholder="Ingrese la contraseña" id="exampleInputPassword1" class="form-control" ng-model="user.pass" required>
  </div>
  <button class="btn btn-default" type="submit" ng-click="login(user)" ng-disabled="form1.$invalid">Enviar</button>
  <p>{{msgtxt}}</p>
</form>
</div>
